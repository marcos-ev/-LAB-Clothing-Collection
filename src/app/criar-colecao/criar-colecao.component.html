<app-menu-lateral></app-menu-lateral>

<form [formGroup]="criarColecaoForm" (ngSubmit)="onSubmit()" class="custom-form">
  <div class="form-colec form-row ">
    <div class="form-group col-md-6">
      <label for="nomeColecao">Nome da coleção:</label>
      <input type="text" class="form-control" formControlName="nomeColecao">
    </div>
    <div class="form-group col-md-6 my-2">
      <label for="responsavel">Responsável pela coleção:</label>
      <input type="text" class="form-control" formControlName="responsavel">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6 my-2">
      <label for="estacao">Para qual estação:</label>
      <input type="text" class="form-control" formControlName="estacao">
    </div>
    <div class="form-group col-md-6 my-2">
      <label for="marca">Para qual marca você está criando:</label>
      <input type="text" class="form-control" formControlName="marca">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6 my-2">
      <label for="orcamento">Qual é o orçamento desta coleção:</label>
      <input type="number" class="form-control" formControlName="orcamento">
    </div>
    <div class="form-group col-md-6 my-2">
      <label for="anoLancamento">Ano de lançamento:</label>
      <input type="number" class="form-control" formControlName="anoLancamento">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6 ">
      <button type="button" class="btn btn-secondary">Cancelar</button>
    </div>
    <div class="form-group col-md-6">
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
  </div>
</form>
