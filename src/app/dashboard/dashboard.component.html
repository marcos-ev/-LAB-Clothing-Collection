<app-header></app-header>
<app-menu-lateral></app-menu-lateral>

<div class="dashboard mt-0 dashboard-cards">
  <div class="col-md-12 mb-5">
    <h2 class="text-left">DASHBOARD</h2>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title fs-5">Coleções</h5>
          <p class="card-text"><strong class="fs-5">{{ totalColecoes }}</strong></p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title fs-5">Modelos</h5>
          <p class="card-text"><strong class="fs-5">{{ totalModelos }}</strong></p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title fs-5">Orçamento médio (R$)</h5>
          <p class="card-text"><strong class="fs-5">R$ {{ orcamentoMedio }}</strong></p>
        </div>
      </div>
    </div>
  </div>



  <div class="tabela mt-5">
    <h3>Maiores orçamentos</h3>
    <table class="table table-striped bg-white">
      <thead>
        <tr>
          <th>Coleção</th>
          <th>Responsável</th>
          <th>Modelos</th>
          <th>Orçamento</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let colecao of maioresOrcamentos">
          <td>{{ colecao.nome }}</td>
          <td>{{ colecao.responsavel }}</td>
          <td>{{ colecao.modelos ? colecao.modelos.length : 0 }}</td>
          <td>R$ {{ colecao.orcamento }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
</div>
