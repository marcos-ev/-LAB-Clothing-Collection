<div class="custom-container">
  <div class="container">
    <div class="row ">
      <div class="col-md-6 col-lg-4 ">
        <div class="card custom-card shadow-lg">
          <div class="card-body d-flex  flex-column">
            <h2 class="text-center mb-4">Sign Up</h2>
            <p class="text-center" style="color:#505154;">Insira seus dados para criar uma conta</p>
            <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
              <div class="form-group my-2">
                <input type="text" class="form-control" formControlName="name" placeholder="Nome completo">
              </div>
              <div class="form-group my-2">
                <input type="text" class="form-control" formControlName="company" placeholder="Empresa">
              </div>
              <div class="form-group my-2">
                <input type="text" class="form-control" formControlName="cnpj" placeholder="CNPJ">
              </div>
              <div class="form-group my-2">
                <input type="email" class="form-control" formControlName="email" placeholder="Informe seu e-mail">
              </div>
              <div class="form-group row my-2">
                <div class="col">
                  <input type="password" class="form-control" formControlName="password" placeholder="Senha">
                </div>
                <div class="col">
                  <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirmar senha">
                </div>
              </div>
                <div class="form-group text-center">
                <button type="submit" class="btn btn-primary btn-md" >Criar conta</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-pass text-center mt-3">
    <a routerLink="/signin">JÃ¡ possui uma conta? Realizar Login</a>
  </div>
</div>
