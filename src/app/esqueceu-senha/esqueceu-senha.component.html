<div class="custom-container">
  <div class="container">
    <div class="row ">
      <div class="col-md-6 col-lg-4 ">
        <div class="card custom-card shadow-lg">
          <div class="card-body d-flex  flex-column">
            <h2 class="text-center mb-4">Redefinir Senha</h2>
            <p class="text-center" style="color:#505154;">Digite o e-mail associado a sua conta e enviaremos instruções para redefinir sua senha</p>
            <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">
              <div class="form-group my-2">
                <input type="email" class="form-control" formControlName="email" placeholder="Informe seu e-mail" style="color: #B4B6C1;">
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary btn-md">Enviar recuperação</button>
              </div>
            </form>
            <div *ngIf="emailSent" class="alert alert-success mt-3" role="alert">
              Um link para redefinição de senha foi enviado para o email: {{recoveryForm.get('email')?.value}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center mt-3">
    <a routerLink="/signin">Voltar ao login</a>
  </div>
</div>
