<table class="table table-striped bg-white minha-tabela ">
  <thead>
    <tr>
      <th>Coleção</th>
      <th>Responsável</th>
      <th>Modelos</th>
      <th>Orçamento</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dado of dados">
      <td>{{ dado.colecao }}</td>
      <td>{{ dado.responsavel }}</td>
      <td>{{ dado.modelos }}</td>
      <td>{{ dado.orcamento | currency: 'BRL' }}</td>
    </tr>
  </tbody>
</table>
