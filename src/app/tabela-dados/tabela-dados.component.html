<table class="table table-striped bg-white minha-tabela">
  <thead>
    <tr>
      <th>Coleção</th>
      <th>Responsável</th>
      <th>Modelos</th>
      <th>Orçamento</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let colecao of colecoes">
      <td>{{ colecao.nome }}</td>
      <td>{{ colecao.responsavel }}</td>
      <td>{{ colecao.modelos.join(', ') }}</td>
      <td>{{ colecao.orcamento }}</td>
    </tr>
  </tbody>
</table>
